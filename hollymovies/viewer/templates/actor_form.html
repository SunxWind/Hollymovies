{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.firstname.id_for_label }}">Name:</label>
            {{ form.firstname }}
            <label for="{{ form.lastname.id_for_label }}">Surname:</label>
            {{ form.lastname }}
            <label for="{{ form.birth_date.id_for_label }}">Date of birth:</label>
            {{ form.birth_date }}
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
