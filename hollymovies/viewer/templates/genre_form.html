{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.genre.errors }}
            <label for="{{ form.title.id_for_label }}">Genre:</label>
            {{ form.name }}
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
